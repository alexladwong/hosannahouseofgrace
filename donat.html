<!DOCTYPE html>
<html>
<head>
  <title> Church Donation Page </title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 1rem;
      background-color: lightgray;
    }
    h1 {
      margin: 0;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    section {
      width: 80%;
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 2px 2px 10px lightgray;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
    }
    label, input[type="submit"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    input[type="text"], input[type="email"], input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    input[type="submit"] {
      background-color: rgb(08, 151, 16);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: rgb(46, 32, 2);
    }
  </style>
</head>
<body>
  <header>
    <h1> Church Donation Page </h1>
  </header>
  <main>
    <section>
      <p>
        Thank you for your interest in supporting our church. Your donation will help us continue our mission of spreading the word of God and serving our community.
      </p>
      <form>
        <label for="name"> Name: </label>
        <input type="text" id="name" name="name" required>
        <label for="email"> Email: </label>
        <input type="email" id="email" name="email" required>
        <label for="donation-amount"> Donation Amount: </label>
        <input type="amount" id="donation-amount" name="donation-amount" min="$1" required>
        <input type="submit" value="Donate">
      </form>
    </section>
  </main>
  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", (event) => {
      event.preventDefault();
      const name = document.querySelector("#name").value;
      const email = document.querySelector("#email").value;
      const donationAmount = document.querySelector("#donation-amount").value;
           // Add code to process the form data, for example, sending the data to a server for processing the donation
      // You can use fetch API or a library like jQuery to make the HTTP request
      console.log(`Name: ${name} Email: ${email} Donation Amount: ${donationAmount}`);
    });
  </script>
</body>
</html>
